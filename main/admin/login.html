<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - GenGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-100 to-blue-300">
  <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Admin Login</h2>
    <form onsubmit="return login(event)">
      <input type="email" id="admin-email" placeholder="Email" required class="w-full px-4 py-2 mb-4 border rounded-lg">
      <input type="password" id="admin-password" placeholder="Password" required class="w-full px-4 py-2 mb-4 border rounded-lg">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-500">Hint: admin@genlab.com / admin123</p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      if (email === 'admin@genlab.com' && password === 'admin123') {
        window.location.href = '/dashboard.html';
      } else {
        alert('Invalid credentials.');
      }
    }
  </script>
</body>
</html>
